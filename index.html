<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akatsuki Meals</title>
    <link rel="icon" href="Akatsuki-Logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <div class="d-flex">
                <img src="Akatsuki-Logo.png" width="100px">
                <a class="navbar-brand" style="color:white;"><b>Akatsuki Meals</b></a>
            </div>
            <div class="d-flex">
                <input id="search" class="form-control me-2" type="text" placeholder="Search for Meals">
                <input id="amount" class="form-control me-2" type="text" placeholder="Amount of Meals">
                <button onclick="connect()" class="btn">Search</button>
            </div>
        </div>
    </nav>
    <div class="box">
        <div id="container"></div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
